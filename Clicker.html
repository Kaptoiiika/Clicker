<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="Game/Game.js"></script>
    <script src="Game/Building.js"></script>
    <script src="Game/Enchanted.js"></script>
    <script src="inputs.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body onload="allReady()" >
    <div class="UpSide">
      <input value="save" onclick="save()" type="button" />
    </div>
    <div class="LeftSide">
      <div class="push_box" value="left">
        <div class="pictureShop" value="left">
          <img src="img/FarmIcon.png" />
        </div>
        <div class="textShop" value="left">
          <h4 id="${_name}_Label" for="${_name}">${_name}</h4>
          <input
            class="upgradeButton"
            id="${_name}_button"
            value="${obj.price}"
            onclick="bought(id)"
            type="button"
          />
        </div>
        <label id="${_name}_count" for="${_name}"></label>
      </div>
    </div>
    <div class="CentrSide">
      <div class="UpBox">
        <div id="kapi">
          <img
            id="kapi_Button"
            src="img/kapitoxa.png"
            onclick="game.kapiClick()"
            alt=""
          />
          <h1 id="coins">0</h1>
        </div>

      </div>

      <div class="DownBox"></div>
    </div>

    <div class="RightSide">
      <div class="push_box">
        <div class="pictureShop">
          <img src="img/FarmIcon.png" />
        </div>
        <div class="textShop">
          <h4 id="${_name}_Label" for="${_name}">${_name}</h4>
          <input
            class="upgradeButton"
            id="${_name}_button"
            value="${obj.price}"
            onclick="bought(id)"
            type="button"
          />
        </div>
        <label id="${_name}_count" for="${_name}"></label>
      </div>
    </div>
  </body>
</html>
